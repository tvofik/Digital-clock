<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <title>Clock</title>
</head>
<body>
  <div class="wrapper">

    <div class="week-days">
      <p class="days">Sun</p>
      <p class="days">Mon</p>
      <p class="days">Tue</p>
      <p class="days">Wed</p>
      <p class="days">Thu</p>
      <p class="days">Fri</p>
      <p class="days">Sat</p>
    </div>

    <div class="clock-wrapper">

      <div class="time">
        <p class="hour">--</p>
        <p class="second">:</p>
        <p class="min">--</p>
      </div>

      <div class="periods">
        <p class="period">AM</p>
        <p class="period">PM</p>
      </div>

    </div>


  </div>

  <script src="script.js"></script>
</body>
</html>
